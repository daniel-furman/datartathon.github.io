<div class="row align-items-end my-5 ">
    <div class="col-12 card h-100">
        <div class="row">
       
            <div class="col-md-4" style="margin-left: -15px">
                <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
            </div>

            <div class="col-md-8 p-4" style="margin-left: -15px">
                <h2><a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                <br/>
                <p style="font-size:1.3rem">{{post.excerpt | strip_html | truncatewords: 20 }}</p>

            </div>


        </div>
    </div>
 
</div>
