<div class="row align-items-end my-5 ">
    <div class="col-12 card h-100 custom-bg custom-shadow">
        <div class="row">
       
            <div class="col-md-4" style="margin-left: -15px">
                <img class="img-fluid" src="{% if fellow.image contains "://" %}{{ fellow.image }}{% else %}{{ site.baseurl }}/{{ fellow.image }}{% endif %}" alt="{{ fellow.title }}">
            </div>

            <div class="col-md-8 p-4" style="margin-left: -15px">
                <h2><a class="custom-color" href="{{ site.baseurl }}{{ fellow.url }}">{{ fellow.name }}</a></h2>
                <!-- <p style="font-size:1.2rem; margin:0">{{fellow.current_affiliation}}</p> -->
                <p style="font-size:1.2rem; margin:0" class="custom-color">{{fellow.location}}</p>
                <br/>
                <p style="font-size:1.3rem" class="custom-p">{{fellow.excerpt | strip_html | truncatewords: 30 }}</p>
                <a href="{{ site.baseurl }}{{ fellow.url }}"><input type="button" value="Read more âž¨" name="Learn more"  class="custom-button"></input></a>
            </div>


        </div>
    </div>
 
</div>
