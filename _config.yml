# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    

# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true


      
collections:
  blogs:
    output: true
    permalink: /:collection/:name
  news:
    output: true
    permalink: /:collection/:name
  fellows:
    output: true
    permalink: /:collection/:name
  projects:
    output: true
    permalink: /:collection/:name


# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
